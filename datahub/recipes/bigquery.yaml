source:
  type: bigquery
  config:

    project_ids:
      - iobruno-gcp-labs

    dataset_pattern:
      allow:
        - "hackernews_rss_raw"    # Raw data from Airbyte
        - "stg_hackernews_rss"    # Staging views
        - "hackernews_rss"        # Core/analytics tables

    include_tables: true
    include_views: true
    include_table_lineage: true
    include_view_lineage: true
    include_view_column_lineage: true

    profiling:
      enabled: false  # disabled by default as it can be resource intensive

sink:
  type: datahub-rest
  config:
    server: "http://localhost:9090"
