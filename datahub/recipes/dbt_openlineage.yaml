source:
  type: dbt
  config:
    manifest_path: "/datahub/dbt-openlineage-artifacts/manifest.json"
    catalog_path:  "/datahub/dbt-openlineage-artifacts/catalog.json"
    run_results_paths:
      - "/datahub/dbt-openlineage-artifacts/run_results.json"

    target_platform: "bigquery"
    enable_meta_mapping: true

sink:
  type: datahub-rest
  config:
    server: "http://host.docker.internal:9090"
